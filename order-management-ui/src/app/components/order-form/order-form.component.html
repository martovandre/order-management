<h2 mat-dialog-title>Add New Order</h2>

<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Order Number</mat-label>
    <input matInput formControlName="orderNumber" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Payment Description</mat-label>
    <input matInput formControlName="paymentDescription" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Street Address</mat-label>
    <input matInput formControlName="streetAddress" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Town</mat-label>
    <input matInput formControlName="town" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Country</mat-label>
    <input matInput formControlName="country" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Amount</mat-label>
    <input matInput type="number" formControlName="amount" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Currency</mat-label>
    <input matInput formControlName="currency" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Payment Due Date</mat-label>
    <input matInput type="date" formControlName="paymentDueDate" />
  </mat-form-field>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="actions">
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button mat-flat-button color="primary" type="submit">Submit</button>
  </div>
</form>
