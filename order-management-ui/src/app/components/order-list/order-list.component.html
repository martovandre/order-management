<div class="filter-bar">
    <div class="filter-controls">
        <mat-form-field>
        <mat-label>Country Filter</mat-label>
        <input matInput [(ngModel)]="countryFilter" (ngModelChange)="onFiltersChanged()" />
        </mat-form-field>
    
        <mat-form-field>
        <mat-label>Description Filter</mat-label>
        <input matInput [(ngModel)]="descriptionFilter" (ngModelChange)="onFiltersChanged()"/>
        </mat-form-field>
    </div>
    <button mat-flat-button color="primary" (click)="openForm()">Add Order</button>
</div>
  
  <table mat-table [dataSource]="orders" class="mat-elevation-z8">
  
    <ng-container matColumnDef="orderNumber">
      <th mat-header-cell *matHeaderCellDef>Order #</th>
      <td mat-cell *matCellDef="let order">{{ order.orderNumber }}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let order">{{ order.paymentDescription }}</td>
    </ng-container>
  
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let order">{{ order.country }}</td>
    </ng-container>
  
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let order">{{ order.paymentDueDate | date }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
